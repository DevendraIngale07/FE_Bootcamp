<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes TAG</title>
    <style>
        #div5{
            color: blue;
        }

        .divEls{
            color: red;
        }
    </style>
</head>
<body>
    <div class="divEls">This is div1</div>
    <div class="divEls">This is div2</div>
    <div class="divEls">This is div3</div>
    <div class="divEls">This is div4</div>
    <div id="div5" class="divEls">This is div5</div>
    
</body>
</html>
