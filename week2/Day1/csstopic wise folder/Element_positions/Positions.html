<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENT POSITIONS</title>
    <style>
        .notifications{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 100px 0px 0px 100px;
            position: relative;
        }
        .count{
            background: green;
            padding:20px;
            width: fit-content;
            color: blue;
            border-radius: 50%;
            position: absolute;
            right: -20px;
            top: -25px;

        }
    </style>
</head>
<body>
    <div class="notifications">
        <div class="count">69</div>
    </div>
    
</body>
</html>
