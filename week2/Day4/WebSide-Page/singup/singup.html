<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup page</title>
    <link rel="stylesheet" href="../webside.css">
    
</head>
<body>
    <div class="container">
        <header>SING UP</header>
        <div class="form-outer">
            <form action="../Login/Login.html">
                <div class="page">
                    <!-- <div class="title"> Basic Info:</div> -->
                    <div class="field">
                        <div class="lable">First Name</div>
                        <input type="text">
                    <div class="field">
                        <div class="lable">Last Name</div>
                        <input type="text">
                    <div class="field">
                        <div class="lable">Email Id</div>
                        <input type="email">
                    </div>
                    <div class="field">
                        <div class="lable">Gender</div>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="lable">Password</div>
                        <input type="password">
                    </div>
                    <div class="field">
                        <div class="lable">Confirm Password</div>
                        <input type="password">
                    </div>
                </div>
                <a><button>SING UP</button></a>
                <button type="reset">RESET</button>
            </form>
        </div>
    </div>
    
</body>
</html>
