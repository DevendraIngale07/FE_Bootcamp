<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="container">
        <form action="../Home-page/Home.html">
            <h3>Fatch a data</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="number" id="num" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="How can you help"></textarea>
            <a ><button type="submit">Submit</button></a>
            <button type="reset">Reset</button>
        </form>
    </div>
    
</body>
</html>
