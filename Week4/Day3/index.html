<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <input type="text" class="input">
        <div class="numOp">
            <button class="inpbtn">1</button>
            <button class="inpbtn">2</button>
            <button class="inpbtn">3</button>
            <button class="inpbtn">+</button>
        </div>
        <div>
            <button class="inpbtn">4</button>
            <button class="inpbtn">5</button>
            <button class="inpbtn">6</button>
            <button class="inpbtn">-</button>
        </div>
        <div>
            <button class="inpbtn">7</button>
            <button class="inpbtn">8</button>
            <button class="inpbtn">9</button>
            <button class="inpbtn">/</button>
            
        </div>
        
        <div>
           
            
            <button class="inpbtn">0</button>
            <button class="inpbtn">*</button>
            <button class="inpbtn">=</button>
            <button class="inpbtn">AC</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
